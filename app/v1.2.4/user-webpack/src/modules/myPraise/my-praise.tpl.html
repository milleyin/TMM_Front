<div>
  <div class="navbar tmm-navbar">
    <div class="navbar-inner">
      <div class="left">
        <a href="index.html" class="back link">
          <i class="icon ticon-arrow-back"></i>
        </a>
      </div>
      <div class="center">我的赞</div>
      <div class="right">
      </div>
    </div>
  </div>
  <div class="pages">
    <div data-page="myPraise" class="page" id="myPraise">
      <div  data-distance="50" class="page-content pull-to-refresh-content infinite-scroll tmm-zan-page">
        <!-- 默认的下拉刷新层 -->
        <div class="pull-to-refresh-layer">
          <div class="preloader"></div>
          <div class="pull-to-refresh-arrow"></div>
        </div>

        <div class="tmm-list-block">
          <ul class="tmm-myPraise-ul-list">
            {{#each myPraiseList}}
            <li class="tmm-item-content">
              <div class="pic">
              {{#js_compare "this.classliy.value !=3"}}  
                <a href="javascript:;" data-type="{{js " this.classliy.value==1 ? 'dot' : this.classliy.value==2 ? 'line' : 'act' "}}" data-link="{{link}}"  class="tmm-shops-detail"><img data-src="{{image}}" class="lazy lazy-fadein"></a>
              {{/js_compare}} 
              {{#js_compare "this.classliy.value ==3"}}  
                <a href="javascript:;" data-type="{{js " this.classliy.value==1 ? 'dot' : this.classliy.value==2 ? 'line' : 'act' "}}" data-link="{{link}}" data-acttype="{{this.actives.actives_type.value}}" class="tmm-shops-detail"><img data-src="{{image}}" class="lazy lazy-fadein"></a>
              {{/js_compare}} 
                <div class="conColor">
                  <i class="icon ticon-praise"></i>
                </div>
              </div>
              <div class="txt">
                <div class="title">{{name}}</div>
                <div class="intro">{{info}}</div>
                <span class="type {{js " this.classliy.value==1 ? 'dot' : this.classliy.value==2 ? 'line' : 'act' "}}"> {{this.type.name}}</span>
              </div>
            </li>
            {{/each}}
          </ul>
          <div id="no-more" style="display:none"></div>
        </div>
      </div>
    </div>
  </div>
</div>
