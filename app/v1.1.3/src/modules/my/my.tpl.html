{{#if isLogin}}
<!-- 已登录 -->
<div class="item-top-to list-block media-list tmm-logo-list-block no-border">
  <ul class="tmm-my-login-ul">
    <li>
      <div class="item-content">
        <a href="javascript:;" id="tmm-my-info">
          <div class="item-media">
            <img src="../../styles/images/header.png" />
          </div>
        </a>
        <div class="item-inner">
          <div class="item-title-row">
            <div class="item-title">{{userInfo.phone}}</div>
          </div>
        </div>
        <div class="item-after">
          <a href="#" class="login-out">退出</a>
        </div>
      </div>
    </li>
  </ul>
</div>
{{else}}
<!-- 未登录 -->
<a href="javascript:;" id="tmm-my-login">
  <div class="item-top">
    <div class="item-canter-login">快速登录帐号</div>
  </div>
</a>
{{/if}}

<div class="tmm-con-icon">
  <div class="col-33" id="tmm-my-order"><i class="icon ticon-order-outline"></i><p>我的订单</p></div>
  <div class="col-33" id="tmm-my-praise"><i class="icon ticon-praise"></i><p>我的赞</p></div>
  <div class="col-33" id="tmm-my-join-act"><i class="icon ticon-active"></i><p>我参加的旅游活动</p></div>
  {{#js_compare "this.userInfo.is_organizer == 1"}}
  <div class="col-33" id="tmm-my-activity"><i class="icon ticon-flag-outline"></i><p>我发起的活动</p></div>
  {{/js_compare}}
  <div class="col-33 tmm-my-msg"><i class="icon ticon-msg"></i><p>我的消息</p></div>
  <div class="col-33 tmm-my-tour"><i class="icon ticon-dingzhi"></i><p>我的定制游</p></div>
</div>
