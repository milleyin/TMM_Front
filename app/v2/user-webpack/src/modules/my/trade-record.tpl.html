<!-- 交易记录 -->
<div class="navbar tmm-navbar">
  <div class="navbar-inner tmm-trade-record-inner">
    <div class="left">
      <a href="#" class="back link">
        <i class="icon ticon-arrow-back"></i>
      </a>
    </div>
    <div class="center sliding">交易记录</div>
    <div class="right">
      <!-- <span id="tmm-draw-money-record">提现记录</span> -->
    </div>
  </div>
</div>
<div class="pages">
  <div data-page="trade-record" class="page tmm-trade-record-page" id="tmm-trade-record-page">
    <div class="page-content pull-to-refresh-content infinite-scroll">
      <!-- 默认的下拉刷新层 -->
      <div class="pull-to-refresh-layer">
        <div class="preloader"></div>
        <div class="pull-to-refresh-arrow"></div>
      </div>
      <div class="list-block  tmm-trade-record-list-block">
        <ul id="tmm-trade-record-ul" class="tmm-record-conNo-ul">
          {{#each tradeRecordList}}
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title">
                <span class="reason">{{name}}</span>
                <div class="date">{{add_time}}</div>
              </div>
              <div class="item-after">
                <div class="detail">{{use_money}}</div>
                <div class="money">余额：{{money}}元</div>
              </div>
            </div>
          </li>
          {{else}}
          <li class="tmm-record-content tmm-record-conNo">
            你暂时还没有交易记录哦！
          </li>
          {{/each}}
        </ul>
        <div class="load" style="display:none;">正在加载...</div>
      </div>
    </div>
  </div>
</div>
