<!--增加活动设置-->
<div class="navbar tmm-navbar">
  <div class="navbar-inner">
    <div class="left">
      <a href="#" class="back link">
        <i class="icon ticon-arrow-back"></i>
      </a>
    </div>
    <div class="center sliding">增加活动设置</div>
    <div class="right">
    </div>
  </div>
</div>
<div class="pages">
  <div data-page="myinfo" class="page">
    <div class="page-content tmm-add-retinue-page-contnet content">
      <form name="signup_form" novalidate ng-submit="signupForm()">
        <div class="list-block tmm-sett-canter">
          <ul>
            <li class="item-content item-link">
              <div class="item-inner tmm-item-inner">
                <div class="item-title tmm-activity-item-title">活动名称：</div>
                <div class="item-after sett-canter-font tmm-item-after">
                  <input name="zengjia_name" required id="activity_name" class="zengjia_txt" type="text">
                </div>
              </div>
            </li>
            <li class="item-content item-link">
              <div class="item-inner  tmm-item-inner">
                <div class="item-title tmm-activity-item-title">活动开始时间：</div>
                <div class="item-after sett-canter-font tmm-item-after">
                  <input type="text" placeholder="请选择活动开始时间" readonly="" id="calendar-gotime" class="zengjia_txt">
                </div>
              </div>
            </li>
            <li class="item-content item-link">
              <div class="item-inner  tmm-item-inner">
                <div class="item-title tmm-activity-item-title">活动结束时间：</div>
                <div class="item-after sett-canter-font tmm-item-after">
                  <input type="text" placeholder="请选择活动结束时间" readonly="" class="zengjia_txt">
                </div>
              </div>
            </li>
            <li class="item-content item-link">
              <div class="item-inner  tmm-item-inner">
                <div class="item-title tmm-activity-item-title">出游日期：</div>
                <div class="item-after sett-canter-font tmm-item-after">
                  <input type="text" placeholder="请选择出游日期" readonly="" class="zengjia_txt">
                </div>
              </div>
            </li>
            <li class="item-content item-link">
              <div class="item-inner tmm-item-inner">
                <div class="item-title tmm-activity-item-title">活动参与人数：</div>
                <div class="item-after sett-canter-font tmm-item-after">
                  <input name="zengjia_name" required class="zengjia_txt" type="text">人
                </div>
              </div>
            </li>
            <li class="item-content item-link">
              <div class="item-inner tmm-item-inner">
                <div class="item-title tmm-activity-item-title">服务费：</div>
                <div class="item-after sett-canter-font tmm-item-after">
                  <input name="zengjia_name" required class="zengjia_txt" type="text">元/人
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="tmm-beizhu tb_border tmm-retinue-top-border tmm-retinue-bottom-border">
          <p class="tmm-beizhu-tit">备注：</p>
          <p class="tmm-beizhu-txt">
            <textarea name="zengjia_remark" required ng-model="form.remark" name="beizhu"></textarea>
          </p>
        </div>
        <div class="bg_btn">
          <button class="sub_btn" type="submit">创建此线路活动</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
