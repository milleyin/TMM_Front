<div id="pagetwo">
<header class="t_bar">
    <h1>{{line.name}}</h1>
    <a class="iconfont h_left h_20" href="javascript:history.back(-1);" ng-if="tuiJianDetailReturn == 0">&#xe61f;</a>
    <a class="iconfont h_left h_20" href="javascript:history.go(-3);" ng-if="tuiJianDetailReturn == 1">&#xe61f;</a> <!--从登录界面过来的直接跳回推荐 -->
</header>
    
<div class="content pageLine">
    <div class="banner">
        <div>
            <img ng-src="{{line.page_img}}" alt="">
        </div>
        <div class="tmm-mask">
            <div class="tmm-praise tmm-praise-pos">
                <div ng-click="dianZhanOrNot()"><img ng-src="{{ dianZhan.dianZhanValue == 1 ? 'images/png/parise-red.png' : 'images/noPraise.png' }}" class="tmm-praise-img"/></div>
                <span class="tmm-praise-tit">{{line_praise}}</span>
            </div>
            <div class="tmm-praise tmm-praise-pos">
                <div  ng-click="goCall()"><img src="images/phone.png"  class="tmm-praise-img"/></div>
                <span class="tmm-praise-tit">联系</span>
            </div>
           <!--  <div class="tmm-praise">
                <div><img src="images/phone.png"  class="tmm-praise-img"/></div>
                <span class="tmm-praise-tit">分享</span>
            </div> -->
        </div>
    </div>
    <!--新添加内容-->
      <div class="tmm-dot-bottom-bg">
        <div class="list-block tmm-dot-info-list-block">
          <ul>
            <li class="item-content item-link show-act-enroll-info"  >
              <div class="item-inner tmm-dot-item-inner">
                <div class="item-title tmm-dot-item-title">
             
                  <div class="tmm-item-dot-list">
                    <div class="tmm-item-dot-list-title">
                      {{line.name}}
                  
                      <span class="tmm-item-dot-sold">已售出{{line.down}}份</span>
                
                    </div>
                    <div class="tmm-item-dot-list-price">
                        ￥{{line.price}}/人起   
                    </div>
                    <div class="tmm-item-dot-list-intro">
                      {{line.page_info}}
                    </div>
                    <div class="tmm-item-more">
                        <span class="tmm-item-dot-sold-more">
                          <a ng-href="#/mybookinfo/{{bookInfoId}}/line" style="color:#ff595f">
                            <img src="images/more.png" />预订须知
                          </a>
                        </span>
                    </div>
                  </div>
               
                </div>
              </div>
            </li>


          </ul>
        </div>
      </div>

      <div class="wrap-item tmm-item-dot-list-title tmm-retinue-top-border tmm-retinue-bottom-border">该线路项目</div>
      <!--新添加内容-->
   

    <div class="wrap">
    <section ng-repeat="attr in line.list" class="info noborder detail-b-border">
        <div class="richeng" style="color: #565a5c"><i class="bracket">&lceil;</i>{{attr.day_content}}<i class="bracket">&rfloor;</i></div>
        <div class="xincheng">
            <div class="bg">
                <div class="bg_o"></div>
                <div class="bg_l"></div>
            </div>
            <div class="day"><span>{{attr.day}}</span></div>
        </div>
        <span class="tmm-ticon-point">&nbsp;</span>
        <div ng-repeat="attr2 in attr.dot_list">
            <!-- <img ng-repeat-start="attr3 in attr2.day_item" ng-src="{{ attr3.item_type.value == 1 ? 'images/png/eat@2x.png' : (attr3.item_type.value == 2 ? 'images/png/live@2x.png' : 'images/png/play@2x.png') }}" class="tmm-line-repeat-img"> -->
            <div ng-repeat-start="attr3 in attr2.day_item" ng-class="attr3.item_type.value == 1 ? 'icon-eat' : (attr3.item_type.value == 2 ? 'icon-live' : 'icon-play') " class="imgPos"></div>
            <div class="xincheng_title">{{attr3.item_name}}</div>
            <div class="tmm-line-address" ng-click="showMore(attr3.item_link,attr3.item_type.value,attr3.value)">{{attr3.address}}</div>
            <a  class="showmore" ng-click="showMore(attr3.item_link,attr3.item_type.value,attr3.value)"><span>●</span><span>●</span><span>●</span></a>  
            <a ng-repeat-end ng-click="showMore(attr3.item_link,attr3.item_type.value,attr3.value)" class="img">
                <img ng-src="{{attr3.item_img}}">
            </a>
        </div>
    </section>
</div>
</div>


<div class="f_bar">
    <a ng-click="loadApp()" class="tuijian_goto" style="font-size: 14px;" >点击下载App</a>
</div>

<div class="modal-mask tmm-modal-mask" style="display:none">
  <div class="modal tmm-modal">
    <div class="tit tmm-tit"></div>
    <div class="confirm"><span ng-click="modalOK()">确认</span></div>
  </div>
  <i></i>
</div>

</div>
