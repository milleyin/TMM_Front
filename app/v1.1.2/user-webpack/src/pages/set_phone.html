<div class="pages">
  <div class="page" data-page="set_phone">
    <div class="tmm-setPhone-bg_color">
      <form class="list-block tmm-setPhone-list-Form inset">
        <ul>
          <li class="item-content" style="display:none">
            <div class="item-inner">
              <div class="item-title label tmm-setPhone-errlabel">错误信息</div>
            </div>
          </li>
          <li class="item-content">
            <div class="item-inner">
              <input type="text" name="name" placeholder="请输入旧手机号" class="setPhoneInput">
            </div>
          </li>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title item-title-con">
                <input type="text" name="name" placeholder="请输入短信验证码" class="setPhoneInput">
              </div>
              <div class="item-after">
                <a href="#" class="get_code">获取验证码</a>
              </div>
            </div>
          </li>
        </ul>
        <div class="bg_btn mob_btn">
          <button class="sub_btn" type="submit">下一步</button>
        </div>
      </form>
      <a href="pages/my.html" class="link tmm-setPhone-list-Form-close">
          <i class="icon ticon-close"></i>
      </a>
      <a href="#" class="link back tmm-setPhone-list-Form-back">
        <i class="icon ticon-arrow-back"></i>
      </a>
    </div>
  </div>
</div>
