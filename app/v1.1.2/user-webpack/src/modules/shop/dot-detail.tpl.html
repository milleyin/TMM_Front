<!-- 点的详情页面 -->
<div class="navbar tmm-navbar">
  <div class="navbar-inner">
    <div class="left">
      <a href="#" class="back link">
        <i class="icon ticon-arrow-back"></i>
      </a>
    </div>
    <div class="center sliding">{{dotObj.name}}</div>
    <div class="right">
      <a href="#" class="tmm-praise-shop" data-shop-id="{{dotObj.dot_id}}">
        {{#if isDotPraise}}
          <i class="icon ticon-praise"></i>
        {{else}}
          <i class="icon ticon-praise gray"></i>
        {{/if}}
      </a>
    </div>
  </div>
</div>
<div class="pages">
  <!-- Page, "data-page" contains page name -->
  <div data-page="dot-detail" class="page tmm-dot-detail">
    <div class="page-content">


      <div class="banner">
        <img class="lazy" data-src="{{dotObj.page_img}}" >
      </div>
      <div class="wrap">

{{#each dotObj.list}}
        <section class="info b-border">
          <h2 class="tit">{{item_name}}</h2>
          <div class="state ">{{item_info}}</div>

                 <a href="javascript:;" data-type="{{js " this.item_type.value==1 ? 'eat' : (this.item_type.value==2 ? 'hotel' : (this.item_type.value==3 ? 'play' : (this.item_type.value==3 ? 'farm' : 'farmOuter'))) "}}" data-link="{{item_link}}"  class="showmore">查看更多</a>

 
          <div class="img">
          <a class="tmm-img-showmore" href="javascript:;" data-type="{{js " this.item_type.value==1 ? 'eat' : (this.item_type.value==2 ? 'hotel' : (this.item_type.value==3 ? 'play' : (this.item_type.value==3 ? 'farm' : 'farmOuter'))) "}}" data-link="{{item_link}}">
            <img class="lazy lazy-fadein" data-src="{{item_img}}">
          </a>
          </div>
        </section>
{{/each}}
      </div>

    </div>

{{#js_compare "this.dotObj.is_sale.value ==1"}}
    <!-- 可以下单 -->
    <div class="go-item" data-shop-type="{{dotObj.c_id}}" data-shop-id="{{dotObj.dot_id}}"><a class="tmm-button" href="javascript:;">我也想去</a></div>
{{/js_compare}}
{{#js_compare "this.dotObj.is_sale.value !=1"}}      
    <!-- 不能下单 -->
    <div class="cannt-item"><a class="tmm-button" href="javascript:;">此点正在开发中，敬请期待</a></div>
{{/js_compare}}
  </div>
</div>
