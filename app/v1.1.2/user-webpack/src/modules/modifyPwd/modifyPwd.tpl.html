<div class="navbar tmm-navbar">
  <div class="navbar-inner">
    <div class="left">
      <a href="#" class="back link">
        <i class="icon ticon-arrow-back"></i>
      </a>
    </div>
    <div class="center sliding">{{js "this.is_set?'修改密码':'设置密码'"}}</div>
    <div class="right">
    </div>
  </div>
</div>
<div class="pages">
  <div data-page="myinfo" class="page">
    <form class="list-block tmm-setPwd-list-Form inset">
      <ul>
        <li class="item-content" style="display:none">
          <div class="item-inner tmm-setPwd-item-inner">
            <div class="item-title label tmm-setPwd-errlabel">错误信息</div>
          </div>
        </li>
        <li class="item-content">
          <div class="item-inner tmm-setPwd-item-inner">
            <input type="text" name="name" placeholder="请输入手机号" class="setPhoneInput" value="{{phone}}" disabled>
          </div>
        </li>
        <li class="item-content">
          <div class="item-inner tmm-setPwd-item-inner">
            <div class="item-input item-title-con">
              <input type="text" name="name" placeholder="输入验证码" class="setPhoneInput" id="sms">
              <span class="get_code">获取验证码</span>
          </div>
        </li>
        <li class="item-content">
          <div class="item-inner tmm-setPwd-item-inner">
            <input type="password" name="name" placeholder="请输入密码" class="setPhoneInput" id="pwd">
          </div>
        </li>
        <li class="item-content">
          <div class="item-inner tmm-setPwd-item-inner">
            <input type="password" name="name" placeholder="确认新密码" class="setPhoneInput" id="confirm_pwd">
          </div>
        </li>
      </ul>
      <div class="bg_btn mob_btn">
        <a class="sub_btn"  id="updatePwd">确定</a>
      </div>
    </form>
  </div>
</div>
