<div id="tuijian">
    <header class="t_bar">
        <h1>精品推荐</h1>
        <a ng-href="#/sousuo" class="iconfont h_right h_20">&#xe618;</a>
    </header>

    <div class="content" when-scrolled="showMore()">
    <div class="content_media">
        <div ng-repeat="attr in list_data" class="img_sec {{ $first ? 'no_t_border' : '' }}">

            <div class="sec_pic">
                <img ng-click="goDetailPage(attr.classliy.value,attr.link,attr.value)" class="banner_pic" ng-src="{{attr.image}}" alt="{{attr.name}}">
            </div>
            
            <div class="sec_txt">
                <div class="left">
                    <span class="title">{{attr.name}}</span>
                    <div ng-class="attr.type.value==1 ? 'tip tip1' : 'tip tip2'">
                        <span>{{attr.type.name}}</span>
                    </div>
                    <span class="state">{{attr.info}}</span>
                </div>
                <div class="praise">
                    <div><img src="images/zan_black.png"></div>
                    <span class="num">{{attr.collect_count}}</span>
                </div> 
            </div>

        </div>
        
		<div id="loading" ng-controller="Loading"></div>
    </div>

    </div>

    <footer class="f_bar">
        <a class="active" ng-href="#/tuijian">
            <i class="iconfont">&#xe61a;</i>
            <span>推荐</span>
        </a>
        <a ng-href="#/tansuo">
            <i class="iconfont">&#xe614;</i>
            <span>探索</span>
        </a>
        <a ng-href="#/mixian">
            <i class="ticon icon-mixiantubiao"></i>
            <span>觅鲜</span>
        </a>
        <a ng-href="#/my">
            <i class="iconfont">&#xe624;</i>
            <span>我的</span>
        </a>
    </footer>
    
</div>
