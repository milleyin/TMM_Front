<!-- 验证手机号 -->
<div class="navbar tmm-navbar">
  <div class="navbar-inner tmm-verify-phone-inner" id="verify-phone-navbar">
    <div class="left">
      <a href="#" class="back link">
        <i class="icon ticon-arrow-back"></i>
      </a>
    </div>
    <div class="center sliding">验证手机号</div>
    <div class="right">
    </div>
  </div>
</div>
<div class="pages">
  <div  data-page="verify-phone" class="page tmm-modify-phone-page tmm-verify-phone-page">
    <div class="set-old-phone-wrap">
      <div class="txt">验证码将发送至手机: {{phone}},请按提示操作。</div>
      <form class="list-block tmm-setPhone-list-Form tmm-verifyPhone-list-Form">
        <ul>
          <li class="item-content" style="display:none;">
            <div class="item-inner">
              <div class="item-title label tmm-setPhone-errlabel">错误信息</div>
            </div>
          </li>
          <li class="item-content">
            <div class="item-inner tmm-setPhone-item-inner tmm-verifyPhone-item-inner">
              <div class="item-input item-title-con">
                <input type="text" name="sms_code" id="sms_code" placeholder="填写验证码" class="setPhoneInput" style="color: #333">
                {{#if isPasswd}}
                <span class="activity get_code" id="get_sms_code_passwd">获取验证码</span>
                {{else}}
                <span class="activity get_code" id="get_sms_code">获取验证码</span>
                {{/if}}
              </div>
            </div>
          </li>
        </ul>
        <div class="bg_btn mob_btn">
          {{#if isPasswd}}
          <button type="button" class="sub_btn disabled" id="modify_passwd_end">完成</button>
          {{else}}
          <button type="button" class="sub_btn disabled" id="create_bank_end">完成</button>
          {{/if}}
        </div>
      </form>
    </div>
  </div>
</div>
