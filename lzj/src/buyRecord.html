<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>荔枝节</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body class="buyRecord">
  <div class="buyticket">
    <div class="top">门票</div>
    <div class="content">
      <div class="txt">
        <span class="txt-item">未使用　<span class="txt-num">1张</span></span>
        <span class="txt-item">未提货　<span class="txt-num">1份</span></span>
      </div>
      <div class="txt">
        <span class="txt-item"><a class="txt-look" href="###">我的门票</a></span>
        <span class="txt-item"><a class="txt-ticket" href="###">继续购票</a></span></div>
    </div>
  </div>

  <div class="buycard">
    <div class="top">桂味·大宗提货券</div>
    <div class="content">
      <div class="txt">
        <span class="txt-item">未使用　<span class="txt-num">1份</span></span>
        <span class="txt-item">未提货　<span class="txt-num">1份</span></span>
      </div>
      <div class="txt">
        <span class="txt-item"><a class="txt-look" href="###">我的提货券</a></span>
        <span class="txt-item"><a class="txt-ticket" href="###">继续购票</a></span></div>
    </div>
  </div>

  <div class="buycard">
    <div class="top">荔枝预售</div>
    <div class="content">
      <div class="txt">
        <span class="txt-item">未使用　<span class="txt-num">1份</span></span>
        <span class="txt-item">未提货　<span class="txt-num">1份</span></span>
      </div>
      <div class="txt">
        <span class="txt-item"><a class="txt-look" href="###">我的订单</a></span>
        <span class="txt-item"><a class="txt-ticket" href="###">继续购票</a></span></div>
    </div>
  </div>
</body>

</html>
