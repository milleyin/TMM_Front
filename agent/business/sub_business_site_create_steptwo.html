<!DOCTYPE html>
<html>
<head>
  <title>新增子商家</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" href="../css/agent/css/breadcrumbs.css">
  <link rel="stylesheet" type="text/css" href="../css/agent/css/step.css">
  <link rel="stylesheet" type="text/css" href="../css/agent/css/form.css">
  <link rel="stylesheet" type="text/css" href="../css/agent/css/box.css"> 
  <link rel="stylesheet" type="text/css" href="../css/agent/css/subbusiness.css"> 
  <script src="../css/agent/script/jquery-1.11.3.min.js"></script>
  <!--[if lt IE 9]>
  <script src="dist/js/html5.js"></script>
  <script src="dist/js/respond.js"></script>
  <![endif]-->
</head>
<body>
<div class="content_box">
  <div class="breadcrumbs title">
   <a href="sub_business_site_accmanger.html">商家子账号</a> 
   &frasl;
   <span>新增商家子账号</span>
  </div>  <!--.title-->
  <div class="create_nav create_sub_business_nav">
      <div class="create_steap_one">       
        <a class="done">1</a>
        <span class="text_done">选择归属商家</span>
        <div class="line line_first done"></div>
      </div>
      <div class="create_steap_two">
        <a class="done">2</a>
        <span class="text_done">填写账号信息</span>
        <div class="line done"></div>
      </div>
      <div class="create_steap_five">
        <a class="undone">3</a>
        <span class="text_undone">完成</span>
        <div class="line line_last undone"></div>
      </div>
  </div>    <!-- .create_nav -->
  <div class="content create_business_content">
    <div class="content_two">
      <form method="post" method="post" action="" class="accont_info_form">
        <div class="row content_phone">
         <label>登录手机号：</label>
         <input type="text" class="phone" value=""> 
         <div class="errorMessage">手机不可为空</div>
         </div>
        <div class="row content_messcode">
          <label>手机验证码：</label>  
          <input type="text" class="messcode" value=""> 
          <a href="#" class="getcheckcod">获取验证码</a>
          <div class="errorMessage">短信验证码不可为空</div>
        </div>
        <div class="row content_password" >
          <label>密码：</label>  
          <input type="password" class="upassword" value="">
          <div class="errorMessage">不可为空</div>
        </div>
        <div class="row content_confirm_passw" >
          <label>确认密码：</label>  
          <input type="password" class="upassword" value="">
          <div class="errorMessage">不可为空</div>
        </div>
        <div class="row content_messcode">
          <label>手机验证码：</label>  
          <input type="text" class="code" value=""> 
          <img src="../css/agent/images/checkcode.jpg" class="checkcodeimg">
          <div class="errorMessage">短信验证码不可为空</div>
        </div>
        <div class="row enter">
          <a id="back_choose_business" href="sub_business_site_create_stepone.html">返回</a>
          <input type="submit" value="下一步" id="business_info">
        </div>
      </form> 
    </div>  <!-- .content_two -->
  </div>   <!--  .content -->
  
  <div class="copyright">
    <span>Copyright &copy; TMM365.com All Rights Reserved</span>
  </div>  <!--.copyright--> 
</div>  <!--.content_box-->

<script src="../css/agent/script/functions.js"></script>
<script type="text/javascript">
  $(function(){   
    //返回选择归属商家
    $("#back_choose_business").click(function(){
     my_toggleClass(".create_steap_two a","done","undone");
     my_toggleClass(".create_steap_two span","text_done","text_undone");
     my_toggleClass(".create_steap_two .line","done","undone");
    })
    $("#business_info").click(function(){
     window.location.href="sub_business_site_create_stepthree.html";
     window.event.returnValue=false;
    })
  })
</script>
</body>
</html>
