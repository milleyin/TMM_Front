<script type="text/javascript">
  $(function(){
    /*alert("IE不支持find？？");*/
    /*项目量 订单量 的样式*/
    $("table").find("td").each(function(i){ 
      if(i%10 == 5 || i%10 == 6){  
        $(this).css("color","#04b200");
      } 
    });
    /*账号状态 的样式*/
    $("table").find("td").each(function(i){ 
      if(i%10 == 7){  
        $(this).css("color","#ff0000");
      } 
    }); 
    /*启用的按钮*/
    $(".start").click(function(e){
      var $text=$(this).html();
      /*alert($text);*/
      if($text=="启用"){
        $(".popup_div").css("display","block");
        $(".start_div").css("display","block");
        $(".stop_div").css("display","none");
      }else if($text=="禁用"){
        $(".popup_div").css("display","block");
        $(".stop_div").css("display","block");
        $(".start_div").css("display","none");
      }
      

    })
    /*账号详情的按钮*/
    $("").click(function(){

    })
  })
</script>
