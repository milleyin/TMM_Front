<!DOCTYPE html>
<html>
<head>
  <title>项目创建</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" href="../css/agent/css/breadcrumbs.css">
  <link rel="stylesheet" type="text/css" href="../css/agent/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/agent/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="../css/agent/css/step.css">
  <link rel="stylesheet" type="text/css" href="../css/agent/css/form.css">
  <link rel="stylesheet" type="text/css" href="../css/agent/css/box.css"> 
  <link rel="stylesheet" type="text/css" href="../css/agent/css/style.css"> 
  <script src="../css/agent/script/jquery-1.11.3.min.js"></script>
  <!--[if lt IE 9]>
  <script src="dist/js/html5.js"></script>
  <script src="dist/js/respond.js"></script>
  <![endif]-->
</head>
<body>
<div class="content_box" id="page_project_create">
  <div class="breadcrumbs title">
   <a href="project_index.html">项目</a>
   &frasl;
   <span>项目创建</span>
  </div>  <!--.title-->
  <div class="create_nav modify_project_info">
      <div class="create_steap_one four_steaps_width">       
        <a class="done">1</a>
        <span class="text_done">选择归属商家</span>
        <div class="line line_first done"></div>
      </div>
      <div class="create_steap_two four_steaps_width">       
        <a class="done">2</a>
        <span class="text_done">填写项目信息</span>
        <div class="line done"></div>
      </div>
      <div class="create_steap_three four_steaps_width">
        <a class="done">3</a>
        <span class="text_done">选择标签</span>
        <div class="line done"></div>
      </div>
      <div class="create_steap_five four_steaps_width">
        <a class="done last">4</a>
        <span class="text_done">提交审核</span>
        <div class="line line_last done last"></div>
      </div>
  </div>    <!-- .create_nav -->
  <div class="content">
    <div class="content_five">
       <div class="box_div">
        <div class="box box_one"> 
            <img src="../css/agent/images/success.png" class="head_img">
            <div class="right">
              <div class="business_name">
                <span class="big">项目添加成功，已提交至平台审核。</span>
                <span class="small">审核进度请致电：400-000-0000咨询</span>
              </div>
            </div> <!-- .right -->
        </div> <!--  .box -->
        </div>
       <div class="row-fluid enter check">
          <a id="back_business_site_accmangr" href="project_index.html">
              <span>返回项目</span>
          </a>
          <a id="continue_add" href="project_create_stepone.html">
              <span>继续添加</span>
          </a>
      </div>
    </div>  <!-- .content_five -->
  </div>   <!--  .content -->
  
  <div class="copyright">
    <span>Copyright &copy; TMM365.com All Rights Reserved</span>
  </div>  <!--.copyright--> 
</div>  <!--.content_box-->

<script src="../css/agent/script/functions.js"></script>
<script type="text/javascript">
  $(function(){   
    $(".save_draft").click(function(){
        popUp($(".popup_box").html(),"turnoff");
    })   
    //选择归属商家
    $("#choose_business").click(function(){
     my_toggleClass(".create_steap_two a","undone","done");
     my_toggleClass(".create_steap_two span","text_undone","text_done");
     my_toggleClass(".create_steap_two .line","undone","done");

     my_toggleHide(".content_one","none");
     my_toggleHide(".content_two","block");    
      return false;
    })
    //填写账号信息
    $("#back_choose_business").click(function(){
     my_toggleClass(".create_steap_two a","done","undone");
     my_toggleClass(".create_steap_two span","text_done","text_undone");
     my_toggleClass(".create_steap_two .line","done","undone");

     my_toggleHide(".content_one","block");
     my_toggleHide(".content_two","none");
     return false;
    })
    $("#fill_project").click(function(){
     my_toggleClass(".create_steap_three a","undone","done");
     my_toggleClass(".create_steap_three span","text_undone","text_done");
     my_toggleClass(".create_steap_three .line","undone","done");

     my_toggleHide(".content_two","none");
     my_toggleHide(".content_three","block");    
      return false;
    })
    //选择标签
   $("#back_fill_project").click(function(){
     my_toggleClass(".create_steap_four a","done","undone");
     my_toggleClass(".create_steap_four span","text_done","text_undone");
     my_toggleClass(".create_steap_four .line","done","undone");

     my_toggleHide(".content_two","block");
     my_toggleHide(".content_three","none"); 
  
   })
   $("#choose_tag").click(function(){
     $(".create_steap_five a").removeClass("undone").css("background","#0da201");
     $(".create_steap_five .line").removeClass("undone").css("background","#0da201");
     my_toggleClass(".create_steap_five span","text_undone","text_done");

     my_toggleHide(".content_three","none");
     my_toggleHide(".content_five","block");  
     return false;
    })
  })
</script>
</body>
</html>
