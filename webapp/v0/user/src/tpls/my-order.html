<ion-view view-title="我的订单" cache-view="false" hide-tabs>
  <ion-nav-buttons>
    <i class="tmm-ion-left ion-android-arrow-back" ui-sref="tab.my" nav-direction="back"></i>
  </ion-nav-buttons>
  <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light tmm-tab-hed">
	    <div class="tabs">
	      <a class="tab-item" ng-class="{'active': isActive==1}" ng-click="showTab(1)">觅境</a>
	      <a class="tab-item" ng-class="{'active': isActive==2}" ng-click="showTab(2)">觅趣</a>
	    </div>
	  </div>
  <ion-content class="tmm-myorder-content tmm-mast" delegate-handle="ptr-content">
		<ion-refresher pulling-text="{{orderModel.pullingText}}" on-pulling="doPulling()" on-refresh="doRefresh()">
    </ion-refresher>
    <div class="tmm-order-card-list">
    	<div class="tmm-ord-canter">
	      <div class="card tmm-my-order-card" ng-repeat="attr in infoList">
		    	<a href="" class="tmm-my-order-detail-show" ui-sref="tab.dot-order">
		        <div class="card-content" >
		          <div class="tmm-order-img">
                <img class="lazy lazy-fadein" ng-src="{{attr.shops_img}}">
              </div>
		          <div class="tmm-order-content">
		            <div class="tmm-order-content-title">{{attr.shops_name}}</div>
		            <div class="tmm-order-content-info"><span class="tmm-order-content-count">价格：{{attr.order_price}}元</span></div>
		          </div>
		          <div class="tmm-order-status">
		            <span class="tmm-icon-triangle tmm-tip-chuli" title="{{status.order_status.name}}" ng-if="att.status.order_status.value =='0' || attr.status.order_status.value =='1'">{{attr.status.order_status.name}}</span>

		            <span class="tmm-icon-triangle tmm-tip-fukuan" title="{{status.order_status.name}}" ng-if="attr.status.order_status.value =='2'">{{attr.status.order_status.name}}</span>

		            <span class="tmm-icon-triangle tmm-tip-xiaofei" title="{{attr.status.order_status.name}}" ng-if="attr.status.order_status.value =='3' || attr.status.order_status.value =='-1'">{{attr.status.order_status.name}}</span>

		            <span class="tmm-icon-triangle tmm-tip-gray" title="{{attr.status.order_status.name}}" ng-if="attr.status.order_status.value =='-1' || attr.status.order_status.value =='-2' || attr.status.order_status.value =='-3'">{{attr.status.order_status.name}}</span>
		          </div>
		        </div>
		        <div class="card-footer no-border" ng-if="attr.status.centre_status.value =='0'">
		          <div class="tmm-card-footer tmm-my-order-b-border">
		            <a href="" class="button tmm-button-can cle" >取消</a>
		            <a href="" class="button tmm-button-pay" >支付</a>
		          </div>
		        </div>
            <div class="card-footer no-border" ng-if="(attr.status.centre_status.value =='-1') && (attr.status.order_status.value =='0' || attr.status.order_status.value =='1')">
              <div class="tmm-card-footer tmm-my-order-b-border">
                <a href="" class="button tmm-button-can cle" >取消</a>
              </div>
            </div>
            <div class="card-footer no-border" ng-if="attr.status.centre_status.value =='-1' && (attr.status.order_status.value =='0' || attr.status.order_status.value =='1' || attr.status.order_status.value =='2')">
              <div class="tmm-card-footer tmm-my-order-b-border">
                <a href="" class="button tmm-button-can cle" >取消</a>
                <a href="" class="button tmm-button-pay" >退款</a>
              </div>
            </div>
		      </a>
	    	</div>
	    	
    	</div>
    </div>
    <ion-infinite-scroll distance="0.1%" ng-if="hasMoreData()" on-infinite="loadMore()">
    </ion-infinite-scroll>  
  </ion-content>
</ion-view>
