<ion-view view-title="我的" cache-view="false">
  <ion-content class="tmm-my-content" scroll="false" ng-click="$log.info($event)">
    <div class="list tmm-login-list">
      <div ng-if="! myData.userInfo.phone" class="item tmm-login-item" ui-sref="tab.login" nav-direction="forward">
        快速登录帐号
      </div>
      <div ng-if="myData.userInfo.phone" class="item tmm-header-item">
        <img class="tmm-header-logo" src="images/header.png">
        <div class="tmm-header-tel">{{myData.userInfo.phone}}</div>
        <div class="tmm-header-exit" ng-click="logout()">退出</div>
      </div>
      <div class="item tmm-menu-item" >
        <div class="row tmm-menu-row">
          <div class="col col-33" ui-sref="tab.myorder">
            <i class="icon ticon-order-outline"></i>
            <p>我的订单</p>
          </div>
          <div class="col col-33" ui-sref="tab.mypraise">
            <i class="icon ticon-praise"></i>
            <p>我的赞</p>
          </div>
          <div class="col col-33">
            <i class="icon ticon-active"></i>
            <p>我参加的旅游活动</p>
          </div>
        </div>
        <div class="row tmm-menu-row">
          <div class="col col-33" ui-sref="tab.mywallet">
            <i class="icon ticon-flag-outline"></i>
            <p>我的钱包</p>
          </div>
          <div class="col col-33" ui-sref="tab.launch-act">
            <i class="icon ticon-flag-outline"></i>
            <p>我发起的活动</p>
          </div>
          <div class="col col-33">
            <i class="icon ticon-msg"></i>
            <p>我的消息</p>
          </div>
          <!-- <div class="col col-33">
            <i class="icon ticon-praise"></i>
            <p>我的定制游</p>
          </div> -->
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
