<div class="order-item">
  <div class="con-inner" ui-sref="tab.myorderdetail_{{item.status.order_type.value}}({link:item.link})">
    <div class="pic">
      <img ng-src="{{item.shops_img}}">
    </div>
    <div class="describe">
      <p class="tit">{{item.shops_name}}</p>
      <p class="price">价格：{{item.order_price}}元</p>
    </div>
    <!--订单状态 -->
    <div class="order-status">
      <span class="pending" ng-if="item.status.order_status.value =='0' || item.status.order_status.value =='1'">{{item.status.order_status.name}}</span> <!--待处理 -->

      <span class="payment" ng-if="item.status.order_status.value =='2'">{{item.status.order_status.name}}</span> <!--付款 -->

      <span class="consumption" ng-if="item.status.order_status.value =='3' || item.status.order_status.value =='-1'">{{item.status.order_status.name}}</span> <!--消费 -->

      <span class="cancel" ng-if="item.status.order_status.value =='-1' || item.status.order_status.value =='-2' || item.status.order_status.value =='-3'">{{item.status.order_status.name}}</span> <!--已取消 -->   
    </div>
    <!--订单状态 -->
  </div>
  <!--根据条件显示按钮 -->
  <div class="footer-pos">
    <div class="con-footer" ng-if="item.status.centre_status.value =='0'">
      <span class="outline-button" ng-click="orderCancle(item.value)">取消</span>
      <span class="outline-button" ng-click="orderPay(item.value, item.status.order_type.value, item.order_price)">支付</span>
    </div>
    <div class="con-footer" ng-if="(item.status.centre_status.value =='-1') && (item.status.order_status.value =='0' || item.status.order_status.value =='1')">
      <span class="outline-button" ng-click="orderCancle(item.value)">取消</span>
    </div>
    <div class="con-footer" ng-if="item.status.centre_status.value =='-1' && item.status.order_status.value =='2'">
      <span class="outline-button" ng-click="refund()">退款</span>
    </div>
  </div>
  <!--根据条件显示按钮-->
</div>
