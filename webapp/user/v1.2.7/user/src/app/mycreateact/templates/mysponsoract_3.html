<ion-view hide-tabs="true" cache-view="false">

  <div class="act-indicator"><span class="active"></span><span class="active"></span><span class="active"></span><span></span></div>
  <ion-content class="mysponsoract">

      <div class="pay-cir">代付</div>

    </div>
  </ion-content>
</ion-view>
