<ion-popover-view class="item-intro">
  <ion-content>
    <div class="item-banner">
      <slider ratio="0.9">
        <slider-item ng-repeat="imgdetail in info.img_arr" img-src="imgdetail" last="$last"></slider-item>
      </slider>
    </div>
    <ion-list class="tmm-eat-detail-list">
      <div class="cell">
        <div class="tit">开放时间</div>
        <div class="intro">{{info.start_work}}&nbsp;-&nbsp;{{info.end_work}}</div>
      </div class="cell">
      <div class="cell">
        <div class="tit">地址</div>
        <div class="intro-location">{{info.address}}
          <div class="location" ng-if="disMap && info.distance" ng-click="showMapItemView('{{info.address_arr.city}}','{{info.address}}','{{info.lng}}','{{info.lat}}')">
            <img src="images/location.png">
            <span>{{info.distance}}</span>
          </div>
        </div>
      </div class="cell">
      <div class="cell">
        <div class="tit">联系电话</div>
        <!-- <a href="tel:{{info.phone}}" class="intro"><i class="icon-detailPhone"></i>{{info.phone}}</a> -->
        <div class="intro" ng-click="btnClick || detailCall()"><i class="icon-detailPhone"></i>{{info.phone}}</div>
      </div class="cell">
      <div class="cell">
        <div class="tit">微信</div>
        <div class="intro">{{info.weixin}}</div>
      </div class="cell">
    
      <!-- 免费 -->
      <div class="cell" ng-if="info.free_status.value == 0">
        <div class="tit">费用</div>
        <div class="intro">免费</div>
      </div class="cell">
      
      <!-- 非免费 -->
      <div class="cell fee-cell" ng-if="info.free_status.value == 1">
        <div class="tit">费用</div>
        <div class="intro fee">
          <div class="fee-item" ng-repeat="infoContent in info.fare">
            <ul>
              <li>{{infoContent.name}}</li>
              <li ng-if="info.item_type.value != 2">{{infoContent.info}}</li>
              <li ng-if="info.item_type.value == 2">{{infoContent.number | room}}</li>
              <li>{{infoContent.price}} 元</li>
            </ul>
          </div>
        </div>
      </div class="cell">

      <div class="cell servie" ng-if="info.item_type.value == 2">
        <div class="tit">酒店服务</div>
        <div class="intro servie-intro">
          <span ng-repeat="hotelInfo in info.wifi">{{hotelInfo.name}}</span>
        </div>
      </div>
    </ion-list>
  </ion-content>
</ion-popover-view>
