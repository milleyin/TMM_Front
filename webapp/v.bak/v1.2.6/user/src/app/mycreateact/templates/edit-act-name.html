<ion-view title="觅趣名称" hide-tabs="true">
  <ion-nav-buttons side="left">
    <i class="icon-back" nav-back="back"></i>
  </ion-nav-buttons>

  <ion-content>
    <div class="tmm-edit-act">
      <div class="edit-title">
        <input required class="content-txt title-width" type="text" placeholder="{{name}}" ng-model="model.editactname">
      </div>
      
      <span class="card-btn" ng-click="editName()">完成</span>
    </div>
  </ion-content>
</ion-view>
