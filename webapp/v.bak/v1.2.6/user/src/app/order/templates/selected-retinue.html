  <ion-modal-view>
    <ion-header-bar>
      <div class="modal-left" ng-click="modal.hide()">确认</div>
      <h1 class="title">选择随行人员</h1>
      <div class="modal-right" ui-sref="tab.updateLinkman({type: 2, link: userInfo.retinueInfo.create_link})">添加</div>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-checkbox class="retinue-item" ng-repeat="attr in userInfo.retinueInfo.list" ng-model="attr.isSelected">{{attr.name}}</ion-checkbox>
      </ion-list>
    </ion-content>
  </ion-modal-view>
