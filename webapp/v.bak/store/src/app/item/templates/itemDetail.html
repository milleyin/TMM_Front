<ion-view view-title="项目详情" hide-tabs cache-view="false">
  <ion-nav-buttons side="left">
    <i class="tmm-ion-left icon icon-arrow-back" nav-back></i>
  </ion-nav-buttons>
  <ion-content>
    <div class="item-banner">
      <img ng-src="{{model.img}}">
    </div>

    <div class="item-detail">
      <div class="item-row"><span class="tit">开放时间</span><span class="txt">{{ model.start_work }} - {{ model.end_work }}</span></div>
      <div class="item-row"><span class="tit">联系电话</span><span class="txt">{{ model.phone }}</span></div>
      <div class="item-row"><span class="tit">微信号</span><span class="txt">{{ model.weixin }}</span></div>
      <div class="item-row"><span class="tit">地址</span><span class="txt">{{ model.address }}</span> <span class="chakan" ng-click="showMap(model.address, model.map)">查看</span></div>

      <div class="item-row item-block" ng-if="model.item_type.value !== 2">
        <div class="tit">费用</div>
        <div class="fare-block">
          <div ng-repeat="item in model.fare" class="block-row"><span class="txt">{{ item.name }}</span><span class="txt">{{ item.info }}</span><span class="txt">{{ item.price }}元</span></div>
        </div>
      </div>
      

      <div class="item-row item-block" ng-if="model.item_type.value === 2">
        <div class="tit">费用</div>
        <div class="fare-block">
          <div ng-repeat="item in model.fare" class="block-row"><span class="txt">{{ item.name }}</span><span class="txt">{{ item.number | room}}</span><span class="txt">{{ item.info }}m<i style="vertical-align: top;font-size:10px">2</i></span><span class="txt">{{ item.price }}元</span></div>
        </div>
      </div>

      <div class="item-row item-block" ng-if="model.item_type.value === 2">
        <div class="tit">酒店服务</div>
        <div class="fare-servie">
          <span class="hotel-servie" ng-repeat="item in model.wifis">{{ item.name }}</span>
        </div>
      </div>


    </div>
    <div class="edit-content" data-ng-bind-html="contentHTML">

    </div>

  </ion-content>
</ion-view>
