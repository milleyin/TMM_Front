<!-- 我发起的活动 -->
<ion-view view-title="点订单预订" cache-view="false" hide-tabs>
  <ion-nav-buttons>
    <i class="tmm-ion-left tmm-withdraw-left ion-android-arrow-back" ui-sref="tab.mywallet" nav-direction="back"></i>
  </ion-nav-buttons>

  <form name="signup_form" novalidate>
  <ion-content class="tmm-my-wallet">
    <div class="tmm-order-book-title">出游日期</div>
    <div class="tmm-order-book-time">
      <input type="text" placeholder="请选择出游时间" autocomplete="off">
    </div>

    <div class="tmm-order-book-title">项目列表</div>
    <div class="tmm-list">
    	<ion-list class="tmm-orderbook-list">
        <ion-item class="tmm-orderbook-item-title">
          <i class="icon tmm-type-icon ticon-play"></i>百侯古镇
        </ion-item>
        <ion-item class="tmm-orderbook-item-content">
          <div class="tmm-orderbook-item">
            <div class="tmm-item-element">莲花池</div>
            <div class="tmm-item-element">成人</div>
            <div class="tmm-item-element">￥25.16</div>
            <div class="tmm-item-element">
              <span class="tmm-sub-num"></span>
              <span>0</span>
              <span class="tmm-add-num"></span>
            </div>
          </div>
        </ion-item>
      </ion-list>
    </div>
    <div class="tmm-list">
      <ion-list class="tmm-orderbook-list">
        <ion-item class="tmm-orderbook-item-title">
          <i class="icon tmm-type-icon ticon-play"></i>百侯古镇
        </ion-item>
        <ion-item class="tmm-orderbook-item-content">
          <input type="text" placeholder="请选择入住和退房日期 >" size="30" class="tmm-order-hoteltime">
          <div class="tmm-orderbook-item">
            <div class="tmm-item-element">莲花池</div>
            <div class="tmm-item-element">成人</div>
            <div class="tmm-item-element">￥25.16</div>
            <div class="tmm-item-element">
              <span class="tmm-sub-num"></span>
              <span>0</span>
              <span class="tmm-add-num"></span>
            </div>
          </div>
        </ion-item>
      </ion-list>
    </div>

    <div class="tmm-order-book-title">主要联系人</div>
    <div class="tmm-order-book-time">
      花花
    </div>

    <div class="tmm-order-book-title">随行人员</div>
    <div class="tmm-order-book-time tmm-order-retinue">
      <div class="tmm-w-33">小小</div>
      <div class="tmm-w-33">小小</div>
      <div class="tmm-w-33">小小</div>
      <div class="tmm-w-33">小小</div>
      <div class="tmm-w-33 tmm-retinue-sel">选择</div>
    </div>
  </ion-content>

  <div class="tmm-order-btn">
    <span class="tmm-order-price">￥0.23</span>
    <span class="tmm-order-confirm-btn">提交订单</span>
  </div>
  </form>
</ion-view>
