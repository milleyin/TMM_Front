<!-- 我发起的活动 -->
<ion-view view-title="短信验证" cache-view="false" hide-tabs="true">
  <ion-nav-buttons>
    <i class="tmm-ion-left tmm-withdraw-left ion-android-arrow-back" ui-sref="tab.mywithdraw" nav-direction="back"></i>
  </ion-nav-buttons>
  
  <form name="message_form" novalidate ng-submit="messageForm()">
    <ion-content class="tmm-my-drawmoneymessage-content tmm-my-wallet">
    	<div class="tmm-message-info">
        验证码将发送至手机: {{loginPhone}},请按提示操作。
      </div>  
      <div class="tmm-message-content">
        <div class="tmm-message-code">
          <input type="txt" name="sms" 
            ng-change="messageFormButton()" 
            ng-model="regText.sms" 
            required
            placeholder="请输入短信验证码">
            <a id="get_code" class="tmm-get-code" ng-class="{true: 'get-code', false: 'get-code-active'}[flag]" href="javascript:;" ng-click="getCode()">{{text}}</a>
        </div>
      </div>

      <div class="tmm-message-button" ng-show="chkBtnShow">
        <button class="tmm-message-sub tmm-message-sub-act" type="submit">确认</button>
      </div>

      <div class="tmm-message-button" ng-show="chkBtnHide">
        <button class="tmm-message-sub" type="button">确认</button>
      </div>
    </ion-content>
  </form>
</ion-view>
