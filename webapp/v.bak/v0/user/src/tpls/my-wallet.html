<ion-view view-title="钱包" hide-tabs bar-class="wallet-nav">
  <ion-nav-buttons>
    <i class="tmm-ion-left ion-android-arrow-back" ui-sref="tab.my" nav-direction="back"></i>
  </ion-nav-buttons>

  <ion-content class="tmm-my-wallet" scroll="false">
    <!-- <div class="tmm-wallet-header">
      <div class="tmm-hearder-width">
        <i class="tmm-header-left ion-android-arrow-back" ui-sref="tab.my" nav-direction="back"></i>
      </div>
      <div class="tmm-header-content">钱包</div>
      <div class="tmm-hearder-width"></div>
    </div> -->

    <div class="tmm-wallet-content">
      <div class="tmm-conter-balance">{{json.money_format}}</div>
      <div class="tmm-balance-up">余额(元)</div>
    </div>

    <ion-list class="tmm-ion-list">
      <ion-item ng-click="BankCardHasOrNot()">
        <img src="images/tx.png" class="tmm-wallet-img">提现
      </ion-item>
    </ion-list>

    <ion-list class="tmm-ion-list tmm-list-top" ng-click="$log.debug('5555')">
      <ion-item ng-click="BankCardManageLink()">
        <img src="images/yhkgl.png" class="tmm-wallet-img">银行卡管理
      </ion-item>
      <ion-item ng-click="Traderecord()">
        <img src="images/jyjl.png" class="tmm-wallet-img">交易记录
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
