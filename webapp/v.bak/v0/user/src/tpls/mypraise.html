<ion-view view-title="我的赞" hide-tabs>
  <ion-nav-buttons>
    <i class="tmm-ion-left ion-android-arrow-back" ui-sref="tab.my" nav-direction="back"></i>
  </ion-nav-buttons>

  <ion-content delegate-handle="ptr-content">
    <ion-refresher pulling-text="{{praiseModel.pullingText}}" on-pulling="doPulling()" on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list class="tmm-recommend-list">
      <ion-item class="tmm-recommend-item" ng-repeat="obj in praiseModel.praiseList">
        <div class="tmm-pic">
          <img ng-src="{{obj.image}}" ng-click="showView({{obj.classliy.value}}, '{{obj.link}}')">
        </div>
        <div class="tmm-txt">
          <div class="tmm-title"><span class="tmm-b-border">{{obj.name}}</span></div>
          <div class="tmm-info">{{obj.info}}</div>
          <span class="tmm-type dot" ng-if="obj.classliy.value==1">景点</span>
          <span class="tmm-type line" ng-if="obj.classliy.value==2">线路</span>
          <span class="tmm-type act" ng-if="obj.classliy.value==3">活动</span>
        </div>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll distance="0.1%" ng-if="hasMoreData()" on-infinite="loadMore()">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
