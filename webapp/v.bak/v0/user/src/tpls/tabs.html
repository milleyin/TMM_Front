<ion-tabs class="tabs-icon-top tabs-color-active-positive {{$root.hideTabs}}">
  <!-- Recommend Tab -->
  <ion-tab title="推荐" icon-off="ticon-recommend-outline" icon-on="ticon-recommend" ui-sref="tab.recommend" ng-click="on_show(0)">
    <ion-nav-view name="tab-recommend"></ion-nav-view>
  </ion-tab>
  <!-- Seek Tab -->
  <ion-tab title="觅境" icon-off="ticon-seek-outline" icon-on="ticon-seek" ui-sref="tab.seek">
    <ion-nav-view name="tab-seek"></ion-nav-view>
  </ion-tab>
  <!-- SeekFresh Tab -->
  <ion-tab title="觅鲜" icon-off="ticon-mixian-outline" icon-on="ticon-mixian" ui-sref="tab.seekFresh">
    <ion-nav-view name="tab-seekFresh"></ion-nav-view>
  </ion-tab>
  <!-- My Tab -->
  <ion-tab title="我的" icon-off="ticon-my-outline" icon-on="ticon-my" ui-sref="tab.my">
    <ion-nav-view name="tab-my"></ion-nav-view>
  </ion-tab>
</ion-tabs>
