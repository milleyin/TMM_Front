<!-- 我发起的活动 -->

<ion-view view-title="提现申请" cache-view="false" hide-tabs>

  <ion-nav-buttons>
    <i class="tmm-ion-left tmm-withdraw-left ion-android-arrow-back" ui-sref="tab.mywallet" nav-direction="back"></i>
    <i class="tmm-ion-right tmm-withdraw-right" ui-sref="tab.drawmoneyrecord">提现记录</i>
  </ion-nav-buttons>
  
  <form novalidate ng-submit="withdrawForm()" name="withdraw_form">
  <ion-content class="tmm-my-withdraw-content tmm-my-wallet">
    <div class="tmm-my-withdraw-top">
    	<ion-list class="tmm-withdraw-list">
        <ion-item>
          <div class="tmm-withdraw-title">开户行</div>
          <div>{{json.bank_value}}</div>
        </ion-item>
        <ion-item>
          <div class="tmm-withdraw-title">开户名</div>
          <div>{{json.bank_name}}</div>
        </ion-item>
        <ion-item>
          <div class="tmm-withdraw-title">卡号</div>
          <div>{{json.bank_code_format}}</div>
        </ion-item>
        <ion-item>
          <div class="tmm-withdraw-title">金额(元)</div>
          <div>
          	<input type="text" name="drawMoney" placeholder="当前余额{{withdraw_format}}元" class="tmm-withdraw-input"
            ng-model="regText.drawMoney"
            required
            autocomplete="off"
            maxlength="12"
            >
          </div>
        </ion-item>
      </ion-list>
    </div>
  
    <div class="tmm-message-button">
      <button class="tmm-message-sub tmm-message-sub-act" type="submit">确认提现</button>
    </div>
    <div class="tmm-withdraw-tip">提现申请成功，预计1-3个工作日内到帐。</div>
  </ion-content>
  </form>
</ion-view>
