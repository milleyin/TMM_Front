<!-- 我发起的活动 -->
<ion-view view-title="提示" cache-view="false" hide-tabs="true">
  <ion-nav-buttons></ion-nav-buttons>
  
  <ion-content class="tmm-my-drawmoneyinfo-content tmm-my-wallet">
    <div class="tmm-card-top"><img src="images/card2.png"/></div>

    <ion-list class="tmm-withdraw-list tmm-bankcard-list">
      <ion-item>
        <div class="tmm-bankcard-title">提现金额</div>
        <div class="tmm-bankcard-content">{{withdrawMoney}}</div>
      </ion-item>
      <ion-item>
        <div class="tmm-bankcard-title">到账日</div>
        <div class="tmm-bankcard-content">预计1-3个工作日内</div>
      </ion-item>
    </ion-list>

    <div class="tmm-drawmoney-label">实际到帐时间依据帐户托管方及提现银行而有所差异</div>
    </div>
    <div class="tmm-drawmoney-button">
      <button class="tmm-message-sub tmm-bankcard-btnbg" type="submit" ui-sref="tab.mywallet">返回我的钱包</button>
    </div>
  </ion-content>
</ion-view>
