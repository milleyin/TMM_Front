<!-- 觅鲜列表 -->
<ion-view hide-tabs>
  <navbar back class="beyond-nav" title="{{name}}"></navbar>

  <ion-content class="index-list" overflow-scroll="false">
    <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()" spinner="ios">
    </ion-refresher>
    <load-icon ng-if="!model.list_data"></load-icon>
    <div ng-repeat="item in model.list_data" class="media-card">
      <draw-img ng-style="imgStyle" ng-click="goFresh(item.name, item.name, item.img, item.link)" class="img" src="{{item.img}}"></draw-img>
      <div class="intro">
        <div class="tit" ng-bind-html="item.name | trustHtml"></div>
        <div class="txt"><span><i class="icon-grass"></i>原产地：{{item.info}}</span></div>
      </div>
    </div>
    <div class="empty"></div>
    <ion-infinite-scroll on-infinite="loadMore()" ng-if="model.nextPage" distance="1%" spinner="ios">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
